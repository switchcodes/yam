# Checks for the proper build and test functionality

name: Application Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    steps:
    - uses: actions/checkout@v3
    - name: Setting up Node.js ${{ inputs.node-v }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-v }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
  build-backend:
    needs: setup
    runs-on: ${{matrix.os}}
    environment: production
    strategy:
      matrix:
        node-version:
          - 16.x
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: ./.github/workflows/build-and-test
        with:
          os: ${{matrix.os}}
          node-v: ${{matrix.node-version}}
          workdir: 'server'
  build-frontend:
    needs: setup
    runs-on: ${{matrix.os}}
    environment: production
    strategy:
      matrix:
        node-version:
          - 16.x
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    steps:
      - uses: ./.github/workflows/build-and-test
        with:
          os: ${{matrix.os}}
          node-v: ${{matrix.node-version}}
          workdir: 'client'